<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>야간 활동자 하루패턴 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FFB800 0%, #FF6B00 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: -100px;
            right: -50px;
        }

        .header::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            bottom: -75px;
            left: -30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .form-section {
            background: white;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }

        .section {
            margin-bottom: 35px;
            padding: 25px;
            background: #FFFBF5;
            border-radius: 16px;
            border: 2px solid #FFE5CC;
            transition: all 0.3s;
        }

        .section:hover {
            border-color: #FFB800;
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.15);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            background: #FFB800;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .question {
            margin-bottom: 25px;
        }

        .question-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c2c2c;
            font-size: 16px;
        }

        .checkbox-group, .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
        }

        .checkbox-item, .radio-item {
            position: relative;
        }

        .checkbox-item input[type="checkbox"], .radio-item input[type="radio"] {
            display: none;
        }

        .checkbox-item label, .radio-item label {
            display: block;
            padding: 12px 8px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .checkbox-item input[type="checkbox"]:checked + label, .radio-item input[type="radio"]:checked + label {
            background: #FFB800;
            color: white;
            border-color: #FFB800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 184, 0, 0.3);
            font-weight: 600;
        }

        .checkbox-item label:hover, .radio-item label:hover {
            border-color: #FFB800;
            background: #FFF9F0;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"]:checked + label:hover, .radio-item input[type="radio"]:checked + label:hover {
            background: #FF9500;
            border-color: #FF9500;
        }

        .slider-container {
            margin-top: 15px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .slider {
            width: 100%;
            height: 10px;
            border-radius: 10px;
            background: linear-gradient(to right, #FFE5CC 0%, #FFB800 100%);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.4);
            border: 3px solid white;
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6B00;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.4);
            border: 3px solid white;
        }

        .slider-value {
            text-align: center;
            margin-top: 15px;
            font-size: 24px;
            font-weight: 800;
            color: #FF6B00;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8800 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
            background: linear-gradient(135deg, #FF8800 0%, #FF6B00 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .chart-container {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
        }

        .chart-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .chart-canvas {
            display: block;
            width: 100%;
            height: 100%;
            transform: translateZ(0);
        }

        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
        }

        .legend-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .legend-value {
            margin-left: auto;
            font-weight: 700;
            font-size: 16px;
            color: #FF6B00;
        }

        .health-score {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8800 100%);
            border-radius: 16px;
            color: white;
            text-align: center;
        }

        .health-score-title {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.95;
        }

        .health-score-value {
            font-size: 48px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .health-score-desc {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .recommendation {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            border-left: 4px solid #FF6B00;
        }

        .recommendation-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .recommendation-text {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        .comments-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFFFFF 100%);
            border: 2px solid #FFE5CC;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.08);
        }

        @media (min-width: 981px) {
            .comments-section {
                grid-column: 1 / -1;
                max-width: none;
                width: 100%;
            }
        }

        .comments-section h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FF6B00;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
        }

        .comments-section h3:hover {
            color: #FF8800;
        }

        .comments-toggle-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .comments-toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .comments-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .comments-content.collapsed {
            max-height: 0;
            margin-top: 0;
            opacity: 0;
        }

        .comment-form {
            display: grid;
            grid-template-columns: 160px 1fr auto;
            gap: 15px;
            align-items: start;
            margin-bottom: 25px;
        }

        .comment-form input[type="text"], .comment-form textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #FFE5CC;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background: white;
            transition: all 0.2s ease;
        }

        .comment-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .comment-form input[type="text"]:focus, .comment-form textarea:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.15);
            transform: translateY(-1px);
        }

        .comment-form button {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8800 100%);
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.25);
            min-width: 80px;
        }

        .comment-form button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #FF8800 0%, #FFA500 100%);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .comments-list {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        .comment-item {
            background: white;
            border: 2px solid #FFE5CC;
            border-radius: 16px;
            padding: 18px 20px;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.05);
            transition: all 0.2s ease;
        }

        .comment-item:hover {
            border-color: #FF6B00;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.1);
            transform: translateY(-1px);
        }

        .comment-meta {
            font-size: 13px;
            color: #FF6B00;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
            color: #FF6B00;
        }

        .empty-state-text {
            font-size: 16px;
            color: #888;
            font-weight: 500;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state-desc {
            font-size: 14px;
            color: #999;
        }

        .required {
            color: #FF6B00;
        }

        @media (max-width: 980px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            .result-section {
                min-height: auto;
            }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 28px;
            }
            .content-wrapper {
                padding: 20px;
            }
            .checkbox-group, .radio-group {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            }
            .legend {
                grid-template-columns: 1fr;
            }
            .comment-form {
                grid-template-columns: 1fr;
            }
            .comment-form button {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1⭐ 야간 활동자 건강밸런스 ⭐</h1>
            <p>당신의 24시간을 더 건강하고 활기차게!</p>
        </div>
        <div class="content-wrapper">
            <!-- 입력 폼 섹션 -->
            <div class="form-section">
                <form name="night-worker-tracker" method="POST" id="healthForm">
                    <!-- 야간 활동 섹션 -->
                    <div class="section">
                        <div class="section-title">
                            <div class="section-icon">🌙</div>
                            <span>야간 활동</span>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                야간 활동하는 요일을 선택해주세요 (선택사항)
                            </label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-mon" name="work-days" value="월요일">
                                    <label for="work-days-mon">월</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-tue" name="work-days" value="화요일">
                                    <label for="work-days-tue">화</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-wed" name="work-days" value="수요일">
                                    <label for="work-days-wed">수</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-thu" name="work-days" value="목요일">
                                    <label for="work-days-thu">목</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-fri" name="work-days" value="금요일">
                                    <label for="work-days-fri">금</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-sat" name="work-days" value="토요일">
                                    <label for="work-days-sat">토</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="work-days-sun" name="work-days" value="일요일">
                                    <label for="work-days-sun">일</label>
                                </div>
                            </div>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                야간 활동시간을 선택해주세요 (야간업무,활동) <span class="required">*</span>
                            </label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="work-0" name="work-hours" value="0" required>
                                    <label for="work-0">0시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-1" name="work-hours" value="1">
                                    <label for="work-1">1시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-2" name="work-hours" value="2">
                                    <label for="work-2">2시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-3" name="work-hours" value="3">
                                    <label for="work-3">3시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-4" name="work-hours" value="4">
                                    <label for="work-4">4시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-5" name="work-hours" value="5">
                                    <label for="work-5">5시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-6" name="work-hours" value="6">
                                    <label for="work-6">6시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="work-7" name="work-hours" value="7">
                                    <label for="work-7">7시간</label>
                                </div>
                            </div>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                총 하루 평균 수면시간을 선택해주세요 <span class="required">*</span>
                            </label>
                            <div class="slider-container">
                                <input type="range" class="slider" id="sleep-hours" name="sleep-hours" min="0" max="12" value="7" step="0.5" required>
                                <div class="slider-value">
                                    <span id="sleep-value">7</span>시간
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 식사 패턴 섹션 -->
                    <div class="section">
                        <div class="section-title">
                            <div class="section-icon">🍽️</div>
                            <span>식사 패턴</span>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                하루 몇 끼 식사를 하시는지 선택해주세요 (야식 포함) <span class="required">*</span>
                            </label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="meal-1" name="meal-count" value="1" required>
                                    <label for="meal-1">1끼</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="meal-2" name="meal-count" value="2">
                                    <label for="meal-2">2끼</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="meal-3" name="meal-count" value="3">
                                    <label for="meal-3">3끼</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="meal-4" name="meal-count" value="4">
                                    <label for="meal-4">4끼</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="meal-5" name="meal-count" value="5">
                                    <label for="meal-5">5끼</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 운동 패턴 섹션 -->
                    <div class="section">
                        <div class="section-title">
                            <div class="section-icon">💪</div>
                            <span>운동 패턴</span>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                운동하는 요일을 선택해주세요 (선택사항)
                            </label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-mon" name="exercise-days" value="월요일">
                                    <label for="exercise-mon">월</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-tue" name="exercise-days" value="화요일">
                                    <label for="exercise-tue">화</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-wed" name="exercise-days" value="수요일">
                                    <label for="exercise-wed">수</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-thu" name="exercise-days" value="목요일">
                                    <label for="exercise-thu">목</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-fri" name="exercise-days" value="금요일">
                                    <label for="exercise-fri">금</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-sat" name="exercise-days" value="토요일">
                                    <label for="exercise-sat">토</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-sun" name="exercise-days" value="일요일">
                                    <label for="exercise-sun">일</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="exercise-none" name="exercise-days" value="안함">
                                    <label for="exercise-none">안함</label>
                                </div>
                            </div>
                        </div>
                        <div class="question">
                            <label class="question-label">
                                운동 시간은 주로 몇시간 하시는지 선택해주세요요 <span class="required">*</span>
                            </label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="exercise-0" name="exercise-hours" value="0" required>
                                    <label for="exercise-0">0시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="exercise-1" name="exercise-hours" value="1">
                                    <label for="exercise-1">1시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="exercise-2" name="exercise-hours" value="2">
                                    <label for="exercise-2">2시간</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="exercise-3" name="exercise-hours" value="3">

    <script>
        // DPR(디바이스 픽셀 비율) 강제 지정 - 정수로 고정
        const DPR = Math.ceil(window.devicePixelRatio || 1);
        Chart.defaults.devicePixelRatio = DPR;

        // Google Apps Script 웹 앱 URL (배포 URL)
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxhz33gVAvbEzI8x4zE2NfOr-eEf29ULNNfDi1RtlHy92PWWO9IDiYFUQIqhcrxFuw5/exec';

        // 전역 차트 변수
        let myChart = null;

        // 차트 생성 후 리사이즈 함수
        function afterCreateResize(chart) {
            requestAnimationFrame(() => chart?.resize());
            if (document.fonts?.ready) {
                document.fonts.ready.then(() => chart?.resize());

        // 슬라이더 값 실시간 표시
        const sleepSlider = document.getElementById('sleep-hours');
        const sleepValue = document.getElementById('sleep-value');
        sleepSlider.addEventListener('input', function() {
            sleepValue.textContent = this.value;
        });

        // 운동 안함 선택 시 다른 요일 해제
        const exerciseNone = document.getElementById('exercise-none');
        const exerciseDays = document.querySelectorAll('input[name="exercise-days"]:not(#exercise-none)');

        exerciseNone.addEventListener('change', function() {
            if (this.checked) {
                exerciseDays.forEach(day => day.checked = false);
            }
        });

        exerciseDays.forEach(day => {
            day.addEventListener('change', function() {

                    exerciseNone.checked = false;

        // 건강 점수 계산 함수 (2번째 그래프 정상 비율 기준)
        function calculateHealthScore(sleep, exercise, work, other) {
            let score = 0;

            // 수면 점수 (8시간이 이상적, 7-9시간이 양호)
            if (sleep >= 8 && sleep <= 8.5) {
                score += 35; // 정상 비율 8시간
            } else if (sleep >= 7 && sleep < 8) {
                score += 30;
            } else if (sleep > 8.5 && sleep <= 9) {
                score += 30;
            } else if (sleep >= 6 && sleep < 7) {
                score += 20;
            } else if (sleep > 9 && sleep <= 10) {
                score += 20;
            } else {
                score += 10;
            }

            // 운동 점수 (1.5시간이 이상적)
            if (exercise >= 1.5 && exercise <= 2) {
                score += 30; // 정상 비율 1.5시간
            } else if (exercise >= 1 && exercise < 1.5) {
                score += 25;
            } else if (exercise > 2 && exercise <= 3) {
                score += 25;
            } else if (exercise > 0 && exercise < 1) {
                score += 15;
            } else {
                score += 5;
            }

            // 활동시간 점수 (야간 활동 + 그 외 활동시간 = 8시간이 이상적)
            const totalActivity = work + other;
            if (totalActivity >= 7.5 && totalActivity <= 8.5) {
                score += 35; // 정상 비율 8시간
            } else if (totalActivity >= 6 && totalActivity < 7.5) {
                score += 30;
            } else if (totalActivity > 8.5 && totalActivity <= 10) {
                score += 30;
            } else if (totalActivity >= 4 && totalActivity < 6) {
                score += 20;
            } else if (totalActivity > 10 && totalActivity <= 12) {
                score += 20;
            } else {
                score += 10;
            }

            return Math.min(100, score);
        }

        // 건강 추천 메시지 생성
        function getHealthRecommendation(sleep, exercise, work, other) {
            let recommendations = [];

            if (sleep < 7) {
                recommendations.push("수면 시간을 7-9시간으로 늘려보세요. 충분한 수면은 야간 근무자에게 특히 중요합니다.");
            } else if (sleep > 9) {
                recommendations.push("수면 시간이 다소 많습니다. 7-9시간이 적정 수면 시간입니다.");
            }

            if (exercise === 0) {
                recommendations.push("규칙적인 운동을 시작해보세요. 주 3-4회, 30분 이상의 운동을 권장합니다.");
            } else if (exercise > 3) {
                recommendations.push("운동량이 많습니다. 과도한 운동은 피로를 증가시킬 수 있어요.");
            }

            if (work > 10) {
                recommendations.push("야간 근무 시간이 많습니다. 충분한 휴식과 회복 시간을 가지세요.");
            }

            if (recommendations.length === 0) {
                recommendations.push("훌륭해요! 현재 생활 패턴이 매우 균형잡혀 있습니다. 계속 유지하세요!");
            }

            return recommendations.join(" ");
        }

        // 차트 생성 함수
        function createChart(workHours, sleepHours, exerciseHours, otherHours, mealHours = 0, remainingHours = 0) {
            const ctx = document.getElementById('myChart');
            
            if (!ctx) {

                return;

            // 기존 차트가 있으면 제거
            if (myChart) {
                myChart.destroy();
            }

            // Chart.js가 로드되었는지 확인
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded');
                return;
            }

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['수면', '식사', '운동', '그 외 활동시간', '야간 활동', '휴식/여유시간'],
                    datasets: [{
                        data: [sleepHours, mealHours, exerciseHours, otherHours, workHours, remainingHours],
                        backgroundColor: ['#FFB800','#FF6B00','#27AE60','#9B59B6','#2C3E50','#FFFFFF'],
                        borderColor: '#fff',
                        borderWidth: 3
                    }]

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const total = ctx.dataset.data.reduce((a,b)=>a+b,0);
                                    const pct = ((ctx.parsed/total)*100).toFixed(1);

        // 현재 입력값으로 정규화(24시간 기준) 계산
        function computeNormalizedFromInputs() {
            const workHoursInput = document.querySelector('input[name="work-hours"]:checked');
            const exerciseHoursInput = document.querySelector('input[name="exercise-hours"]:checked');
            const otherHoursInput = document.querySelector('input[name="other-hours"]:checked');
            const mealCountInput = document.querySelector('input[name="meal-count"]:checked');
            const sleepHours = parseFloat(document.getElementById('sleep-hours').value);

            if (!workHoursInput || !exerciseHoursInput || !otherHoursInput || !mealCountInput || isNaN(sleepHours)) {
                return null; // 아직 필수값이 부족하면 미리보기 계산 안 함
            }

            const exerciseHours = parseFloat(exerciseHoursInput.value.replace('+', ''));
            const otherHours = parseInt(otherHoursInput.value.replace('+', ''));
            const mealCount = parseInt(mealCountInput.value);
            const mealHours = mealCount * 0.5; // 끼당 30분으로 계산
            const workHoursRaw = parseFloat(workHoursInput.value.replace('+', ''));

            const totalHours = workHoursRaw + sleepHours + exerciseHours + otherHours + mealHours;
            const remainingHours = Math.max(0, 24 - totalHours);

            const normalized = {
                work: parseFloat(workHoursRaw.toFixed(1)),
                sleep: parseFloat(sleepHours.toFixed(1)),
                exercise: parseFloat(exerciseHours.toFixed(1)),
                other: parseFloat(otherHours.toFixed(1)),
                meal: parseFloat(mealHours.toFixed(1)),
                remaining: parseFloat(remainingHours.toFixed(1))
            };

            const sum = normalized.work + normalized.sleep + normalized.exercise + normalized.other + normalized.meal + normalized.remaining;
            return { ...normalized, sum };
        }

        // 디바운스 타이머
        let previewTimer = null;

                            </div>

                            </div>
                        </div>

                requestAnimationFrame(() => {
                    createChart(work, sleep, exercise, other, meal, remaining);
                    createActivityChart();
                });
            }, 80); // 디바운스 80ms
        }

            const recommendation = getHealthRecommendation(sleepHours, exerciseHours, parseFloat(normalizedWork), parseFloat(normalizedOther));

                    <div class="chart-wrapper">
                        <canvas id="activityChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="health-score">
                        <div class="health-score-title">건강 밸런스 점수</div>
                        <div class="health-score-value">${healthScore}점</div>
                        <div class="health-score-desc">
                            ${healthScore >= 80 ? '훌륭해요! 매우 건강한 생활 패턴입니다.' : 
                              healthScore >= 60 ? '좋아요! 조금만 더 개선하면 완벽해집니다.' : 
                              healthScore >= 40 ? '보통이에요. 생활 패턴 개선이 필요합니다.' : 
                              '주의가 필요해요. 생활 패턴을 점검해보세요.'}
                        </div>
                    </div>
                    <div class="recommendation">
                        <div class="recommendation-title">💡 맞춤 건강 조언</div>
                        <div class="recommendation-text">${recommendation}</div>
                    </div>
                </div>
            `;

            // 결과 표시
            document.getElementById('resultSection').innerHTML = resultHTML;

            // 차트 생성 - DOM 반영 직후 렌더
            requestAnimationFrame(() => {
                createChart(
                    normalizedWork,
                    normalizedSleep,
                    normalizedExercise,
                    normalizedOther,
                    normalizedMeal,
                    normalizedRemaining
                );
                createActivityChart();
            });

            // Apps Script로 저장(점수 + 원본 선택값 전송)
            try {
                const dateStr = new Date().toISOString().slice(0,10);
                const workDays = Array.from(document.querySelectorAll('input[name="work-days"]:checked')).map(el => el.value);

                const payload = {
                    date: dateStr,
                    score: healthScore,
                    nightWorkDays: workDays, // 야간 활동: 요일 배열 (Apps Script와 맞춤)
                    sleepHours, // 수면: 시간
                    mealCount, // 식사: 횟수
                    exerciseDays: [], // 운동 요일 (현재 사용하지 않음)
                    exerciseHours, // 운동: 시간
                    otherHours // 그외 활동: 시간
                };

                console.log('전송할 데이터:', payload);

                fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(() => {
                    console.log('건강 데이터 전송 완료');
                }).catch(err => {
                    console.error('건강 데이터 전송 실패:', err);
                });

            } catch (err) {
                console.error('Failed to POST to Apps Script:', err);
            }

            // 결과 섹션으로 스크롤
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        });

        // 입력 변화 시 자동 미리보기 연결
        attachChangeListeners();

        // 차트 컨테이너 크기 변화 감지 (반응형 리사이즈)
        const wrappers = document.querySelectorAll('.chart-wrapper');
        if (wrappers.length > 0) {
            const ro = new ResizeObserver(() => { 
                myChart?.resize(); 
                activityChart?.resize(); 
            });
            wrappers.forEach(w => ro.observe(w));
        }

        // -------------------------
        // 댓글 기능 (서버 연동 + 폴백)
        // -------------------------
        async function loadComments() {
            const container = document.getElementById('comments-list');
            if (!container) return;

            try {
                const res = await fetch(`${WEB_APP_URL}?resource=comments`, { method: 'GET' });
                const list = await res.json();

                if (!Array.isArray(list)) throw new Error('Invalid comments response');

                container.innerHTML = list.map(c => `
                    <div class="comment-item">
                        <div class="comment-meta">
                            ${(c.Nickname || '익명')} · ${new Date(c.Date || c.Timestamp).toLocaleString()}
                        </div>
                        <div class="comment-text">${(c.Message || '').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</div>
                    </div>
                `).join('') || '<p style="color:#6b7a90;">아직 댓글이 없어요. 첫 댓글을 남겨보세요!</p>';

            } catch (err) {
                console.error('댓글 불러오기 실패:', err);
                container.innerHTML = '<p style="color:#d33;">댓글을 불러오지 못했습니다.</p>';
            }
        }

        function setupCommentForm() {
            const form = document.getElementById('comment-form');
            if (!form) return;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const nickname = form.querySelector('input[name="nickname"]').value.trim();
                const message = form.querySelector('textarea[name="message"]').value.trim();

                if (!message) return;

                try {
                    await fetch(`${WEB_APP_URL}?resource=comments`, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            nickname, 
                            message, 
                            date: new Date().toISOString()
                        })
                    });

                    form.reset();
                    loadComments();

                } catch (err) {
                    console.error('댓글 등록 실패:', err);
                }
            });
        }

        // 결과 영역 아래에 댓글 섹션 주입
        (function injectCommentsSection() {
            const result = document.getElementById('resultSection');
            if (!result) return;

            const section = document.createElement('section');
            section.className = 'comments-section';
            section.innerHTML = `
                <h3 id="comments-toggle">
                    <span class="comments-toggle-icon">▼</span>
                    댓글
                </h3>
                <div class="comments-content">
                    <form id="comment-form" class="comment-form">
                        <input type="text" name="nickname" placeholder="닉네임" required />
                        <textarea name="message" placeholder="댓글을 입력하세요" required></textarea>
                        <button type="submit">등록</button>
                    </form>
                    <div id="comments-list" class="comments-list"></div>
                </div>
            `;

            result.parentNode.appendChild(section);
            setupCommentForm();
            loadComments();
            
            // 댓글 토글 기능 추가
            setupCommentsToggle();
        })();

        // 댓글 토글 기능 설정
        function setupCommentsToggle() {
            const toggle = document.getElementById('comments-toggle');
            const content = document.querySelector('.comments-content');
            const icon = document.querySelector('.comments-toggle-icon');
            
            if (!toggle || !content || !icon) return;

            // 기본적으로 열린 상태
            let isCollapsed = false;

            toggle.addEventListener('click', function() {
                isCollapsed = !isCollapsed;
                
                if (isCollapsed) {
                    content.classList.add('collapsed');
                    icon.classList.add('collapsed');
                } else {
                    content.classList.remove('collapsed');
                    icon.classList.remove('collapsed');
                }
            });
        }
    </script>
